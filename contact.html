<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <title>üíêWillow: Contact</title>
</head>

<body>

    <header class="contactHeader">

        <nav class="mainNav">
        
            <input type="checkbox" class="hamburgerMenu" />
            <label for="hamburgerMenu" tabindex="0" class="toggleLabel">&#x2630</label>
        
            <ul>
                <li><a href="./index.html">home</a></li>
                <li><a href="./about.html">about</a></li>
                <li class="logoContainer">
                    <img src="./assets/circle-text.png" alt="Logo with text: daily musings of Willow">
                    <div class="logo">Willow</div>
                </li>
                <li><a href="./blog.html">blog</a></li>
                <li><a href="#top">contact</a></li>
            </ul>

        </nav>

        <h1 class="contactTitle wrapper">Contact Me</h1>

    </header>

    <main class="contact">

        <section class="contactMain wrapper">

            <aside class="contactMainAside">

                    <ul>
                        <li>
                            <a href="#"><i class="fab fa-facebook-f fa-fw" alt="Facebook Icon"></i></a>
                            <a href="#"><i class="fab fa-twitter fa-fw" alt="Twitter Icon"></i></a>
                            <a href="#"><i class="fab fa-linkedin-in fa-fw" alt="LinkedIn Icon"></i></a>
                            <a href="#"><i class="fab fa-instagram fa-fw" alt="Instagram Icon"></i></a>
                        </li>
                        <li>
                            <a href="#">info@email.com</a>
                        </li>
                        <li>
                            <p>416-123-4567</p>
                            <p>123 Queen Street West, Unit 10</p>
                            <p>Toronto, Ontario</p>
                            <p>M5V2D5</p>
                        </li>
                    </ul>
                    
            </aside>

            <form class="contactMainForm" action="#">

                <div class="nameEmail">
                    <label for="text" class="sr-only">Name:</label>
                    <input type="text" name="name" id="name" placeholder="Name" required>

                    <label for="email" class="sr-only">Email address:</label>
                    <input type="email" name="email" id="email" placeholder="Email address" required>
                </div>

                <div class="message">
                    <label for="message" class="sr-only">Message:</label>
                    <textarea name="message" id="message" placeholder="Message" rows="10" columns="max"
                    required></textarea>
                </div>

                <button type="submit">Submit</button>

            </form>

        </section>

        <footer>
            <p>Copyright ¬© 2021 HackerYou</p>
        </footer>

    </main>

</body>

</html>
